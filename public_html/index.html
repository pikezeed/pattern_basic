    <script>

        ;(function(jQuery){
            
            jQuery.fn.slider = function( options ){
               
                var defaults = {
                  width:null
                };
              
              var settings = jQuery.extend({}, defaults, options);
              
                return this.each(function() {
                    
// ##### inside fn slider ##### //
                    var jQuery_self = this;
                    var className_self = "."+$(this).attr('class');
                    
                    
// ##### inside working window ##### //
                    var _init = (function(){
                        
                        var config = ({
                            windows     : this,
                            width       : settings.width,
                            amountPic  : null,
                            className_self : null || className_self             // get parent is class name
                        });

                        
                        function _setAmountPic(){
                            config.amountPic =  jQuery('ul li').length;
                        }
                        
                        function _move(){
                            var defaultCount = 1;
                            var count = 1;
                            var start = function(){
   
                               jQuery(config.className_self+' ul')
                                   .animate(
                                       {
                                           left : '-='+config.width+''
                                       },
                                       {
                                           duration : 2000,
                                           complete:function(){
                                               count++;
           
                                               if(count === config.amountPic){
                                                   
                                                   count = defaultCount;
                                                   setTimeout(function(){
                                                        jQuery(config.className_self+' ul').animate({ 
                                                             left : '0'
                                                        },{ 
                                                            duration : 2000,
                                                            complete:function(){
                                                                 setTimeout(function(){ start(); },5000); 
                                                            }
                                                        });                                                      
                                                   },5000);
                                                   

                                               }else{
                                                    setTimeout(function(){ start(); },5000);
                                               }
                                           }
                                       }
                               );                               
                            };
                            setTimeout(function(){ start(); },5000);

                        }
                        
                        function _move2(){
                            var defaultCount = 1;
                            var count = 1;
                            var start = function(){
                                jQuery(config.className_self+' ul')
                                        .delay(1000)   // set delay move
                                        .animate({
                                            left : '-='+config.width+''
                                        },
                                        {
                                            complete: function(){
                                                start();
                                            }
                                        });
                            };    
                            start();
                        }
                        
                        function clearTimeout(){
                            
                            
                        }
                        
                        return {
                            
                            run:function(){
                                _setAmountPic();
                                _move2();
                            }
                            
                        };
                        
                        
                        
                    })();
                    

                    
                    
// ##### running ##### //

                    _init.run();
                    
                    
                    
//                
//    
                });
//
//
            };
            
        })(jQuery);
    </script>
    <script>

              jQuery('.slider').slider({
                  width:800
              });   
             
        });
